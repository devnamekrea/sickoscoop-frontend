    <script>
      // More reliable Tailwind config with retry mechanism
      function setupTailwind() {
        if (typeof tailwind !== 'undefined') {
          tailwind.config = {
            theme: {
              extend: {
                animation: {
                  'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                },
                blur: {
                  'xs': '2px',
                }
              }
            }
          }
        } else {
          // Retry after a short delay if tailwind isn't ready yet
          setTimeout(setupTailwind, 50);
        }
      }
      setupTailwind();
    </script>
